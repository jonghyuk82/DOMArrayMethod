<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>DOM Array Methods</title>
  </head>
  <body>
    <h1>DOM Array Methods</h1>

    <div class="container">
      <aside>
        <button id="add_user">Add User <i class="fas fa-user-plus"></i></button>
        <button id="double">
          Double Money <i class="fas fa-dollar-sign"></i>
        </button>
        <button id="show_millionaires">
          Show Only Millionaires <i class="fas fa-money-bill-alt"></i>
        </button>
        <button id="sort">
          Sort by Richest <i class="fas fa-arrow-down"></i>
        </button>
        <button id="calculate_wealth">
          Calculate entire Wealth <i class="fas fa-calculator"></i>
        </button>
      </aside>

      <main id="main">
        <h2><strong>Person</strong> Wealth</h2>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
